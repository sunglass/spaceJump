        <link rel="stylesheet" href="css/bootstrap.min.css">

    <body>

        <!-- Add your site or application content here -->
        <div id="appWrap">
            <div id="header">

            </div>
            <div id="main">
                <div id="loginBox" data-lift="Login">
                    <label id="loginBoxError" class="text-error">
                        <small>Sorry! Please try again with your Sunglass username and password.</small>
                    </label>

                    <form class="form-inline" data-lift="form.ajax">
                        <input type="text" class="input-small" id="username" name="email" placeholder="Sunglass email">
                        <input type="password" class="input-small" id="password" name="password" placeholder="Sunglass Password">
                        <button type="submit" class="btn" id="doLogin">Yo!</button>
                    </form>
                </div>
                <div id="app">
                    <div id="appTop">

                        <div id="creationBox">
                            <div class="actionArea">
                                <input id="linkBox" class="input" type="text" placeholder="link please..">
                                <textarea id="descriptionBox" class="input-xlarge" rows="3" maxlength="100" placeholder="description please.."></textarea>
                                <textarea id="tagBox" class="input-xlarge" rows="3" placeholder="enter comma separated TAGS. no funny business!"></textarea>
                            </div>

                            <div class="navArea">
                                <button type="button" class="btn btn-warning" id="goToFilterBox">back to search..</button>
                                <button type="button" class="btn btn-warning" id="createCardEntry">Yeah! Create this shit!</button>
                            </div>
                        </div>

                        <div id="filterBox">
                            <div class="actionArea">
                                <input id="inputTag" class="input-xxlarge" type="text" placeholder="Filter stuff..." />
                                <div id="selectedTags"></div>
                            </div>

                            <div class="navArea">
                                <button type="button" class="btn btn-warning" id="goToCreationBox">add new stuff..</button>
                            </div>

                        </div>

                    </div>
                    <div id="contentBox">
                        <div class="cardItemBox">
                            <div class="cardItemImage"></div>
                            <div class="cardItemLink"></div>
                            <div class="cardItemDesc"></div>
                            <div class="cardItemLike"></div>
                            <div class="cardItemCommentBox"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
